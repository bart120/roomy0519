<mat-toolbar color="primary" class="flex-container">
    <div>
        <span [textContent]="title"></span>
        <a routerLink="home" mat-button>
            <mat-icon>home</mat-icon>
            Accueil
        </a>
        <a routerLink="rooms/list" mat-button>
            <mat-icon>room</mat-icon>
            Salles
        </a>
        <a [routerLink]="['rooms/add']" mat-button>
            <mat-icon>add</mat-icon>
            Ajouter
        </a>
    </div>
    <div>
        <ng-container *ngIf="user == null; else log">
            <a href="" mat-button>
                <mat-icon>locked_out</mat-icon>
                Login
            </a>
        </ng-container>
        <ng-template #log>
            Bonjour {{user?.login}}
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </ng-template>

        <mat-menu #appMenu="matMenu">
            <a href="" mat-menu-item>
                <mat-icon class="mat-18">person</mat-icon>
                Profile
            </a>
            <button mat-menu-item>
                <mat-icon class="mat-18">locked_in</mat-icon>
                Logout
            </button>
        </mat-menu>
    </div>
</mat-toolbar>

<router-outlet></router-outlet>

<footer>
    <app-top-five>
        <h2>TOP 5</h2>
    </app-top-five>
</footer>
